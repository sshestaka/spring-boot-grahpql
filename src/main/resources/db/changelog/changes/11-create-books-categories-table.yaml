databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: Sergey Shestaka
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: categories_id
                  type: bigint
                  constraints:
                    nullable: false
